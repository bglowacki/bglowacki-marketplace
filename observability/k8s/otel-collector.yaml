# OpenTelemetry Collector for Claude Code metrics
# Prerequisites: Install OTEL Operator first
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: claude-code-collector
  namespace: observability
spec:
  mode: deployment
  replicas: 1
  image: otel/opentelemetry-collector-contrib:0.114.0
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ports:
    - name: prometheus
      port: 8889
      protocol: TCP
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 512
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      resource:
        attributes:
          - key: service.name
            value: claude-code
            action: upsert
          - key: deployment.environment
            value: development
            action: upsert

    exporters:
      prometheusremotewrite:
        endpoint: http://prometheus-kube-prometheus-prometheus:9090/api/v1/write
        tls:
          insecure: true
        resource_to_telemetry_conversion:
          enabled: true
      prometheus:
        endpoint: 0.0.0.0:8889
        resource_to_telemetry_conversion:
          enabled: true
      debug:
        verbosity: basic

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [prometheusremotewrite, prometheus, debug]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [debug]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-external
  namespace: observability
  labels:
    app.kubernetes.io/name: claude-code-collector
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/instance: observability.claude-code-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      nodePort: 30417
    - name: otlp-http
      port: 4318
      targetPort: 4318
      nodePort: 30418
    - name: prometheus
      port: 8889
      targetPort: 8889
      nodePort: 30889
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: observability
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-code-collector
  endpoints:
    - port: prometheus
      interval: 15s
